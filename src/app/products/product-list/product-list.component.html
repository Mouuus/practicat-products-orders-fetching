<div class="container">
  <h2>Products</h2>
  <div class="row">
    <div *ngFor="let product of products" class="col-md-4 mb-3">
      <div
        class="card"
        [ngClass]="{ 'border-danger': isLowStock(product.AvailablePieces) }"
      >
        <img
          class="card-img-top"
          defaultImage="https://via.assets.so/img.jpg?w=400&h=150&tc=white&bg=#cecece&t=loading..."
          [lazyLoad]="product.ProductImg"
          alt="Product image"
        />
        <div class="card-body">
          <h5 class="card-title">{{ product.ProductName }}</h5>
          <p class="card-text">Price: {{ product.ProductPrice | currency }}</p>
          <p
            class="card-text"
            [ngClass]="{ 'text-danger': isLowStock(product.AvailablePieces) }"
          >
            Available: {{ product.AvailablePieces }}
          </p>
          <a
            [routerLink]="['/products/edit', product.ProductId]"
            class="btn btn-primary"
            >Edit</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
