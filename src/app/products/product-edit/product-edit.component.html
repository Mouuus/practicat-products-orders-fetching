<div class="container">
  <h2>Edit Product - {{ product?.ProductName }}</h2>

  <div *ngIf="product" class="card">
    <img class="card-img-top" [src]="product.ProductImg" alt="Product image" />
    <div class="card-body">
      <h5 class="card-title">{{ product.ProductName }}</h5>
      <p class="card-text">Price: {{ product.ProductPrice | currency }}</p>

      <form [formGroup]="editForm">
        <div class="form-group">
          <label for="quantity">Available Quantity</label>
          <input
            type="number"
            id="quantity"
            formControlName="quantity"
            class="form-control"
          />
          <div
            *ngIf="
              editForm.get('quantity')?.invalid &&
              editForm.get('quantity')?.touched
            "
            class="text-danger"
          >
            Please enter a valid quantity.
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="editForm.invalid || !editForm.dirty"
          (click)="onSubmit()"
        >
          Save Changes
        </button>
        <a routerLink="/products" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
